{% extends "blog/master.html" %}
{% load static %}

{% block content %}

    {% for post in posts %}
    <div class="row">
        <div class="col-md-12">
            <div class="expertise-item">
                <h2>{{ post.title }}</h2>
            
                <img style="width:100%" src="{% static 'img/portfolio-3.jpg' %}" alt=""><br>
                <small> <i class="fa fa-user" aria-hidden="true"></i> Posted by {{ post.author }} <b>On</b> 
                    <i class="fa fa-calendar" aria-hidden="true"></i> {{ post.publish }}
                </small>

                <p> {{ post.content |safe |truncatewords:42 |linebreaks }} </p>
                 <a href=" {{ post.get_absolute_url }}">[ Read More ]</a>
            </div>
        </div>
    </div>

    {% endfor %}

{% endblock %}
