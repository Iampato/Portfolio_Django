{% extends "master.html" %}

{% block content %}

    {% for post in posts %}
    <div class="row">
        <div class="col-md-12">
            <div class="expertise-item">
                <h3>{{ post.title }}</h3>
                <small> <i class="fa fa-user" aria-hidden="true"></i> Posted by {{ post.author }}
                        <i class="fa fa-calender" aria-hidden="true"></i> {{ post.publish }}
                </small>
                <img style="width:100%" src="{% static 'img/portfolio-3.jpg' %}" alt="">

                <p> {{ post.content |safe |truncatewords:42 |linebreaks }} </p>
                 <a href=" {{ post.get_absolute_url }}">[ Read More ]</a>
            </div>
        </div>
    </div>

    {% endfor %}

{% endblock %}
