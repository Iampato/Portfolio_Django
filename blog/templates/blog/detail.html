{% extends "blog/master.html" %}
{% load static %}


{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="expertise-item">
                <h2>{{ post.title }}</h2>
               
                <img style="width:100%" src="{% static 'img/portfolio-3.jpg' %}" alt="">
                
                <small> <i class="fa fa-user" aria-hidden="true"></i> Posted by {{ post.author }} <b>On</b> 
                    <i class="fa fa-calendar" aria-hidden="true"></i> {{ post.publish }}
                </small>

                <p> {{ post.content |safe }} </p>
                 
            </div>
        </div>
    </div>
    <div class="section-title">
        <h2>Comments</h2>
    </div>
    <form>
        <input style="width:100%"  placeholder="Your comment here">
        <button style="margin-top:4px;" type="submit">Post</button>
    </form>


{% endblock %}
